<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="results-component">
        <section class="result">
          <h1 class="heading">Your result</h1>

          <p class="score"><span>76</span> of 100</p>

          <div>
            <p class="message">Great</p>
            <p class="extra-info">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>

        <section class="summary">
          <h2 class="heading">Summary</h2>

          <div class="rows">
            <div class="row row-reaction">
              <div class="row-name">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                />
                <p>Reaction</p>
              </div>

              <div class="row-score"><span>80</span> / 100</div>
            </div>

            <div class="row row-memory">
              <div class="row-name">
                <img src="assets/images/icon-memory.svg" alt="Memory icon" />
                <p>Memory</p>
              </div>

              <div class="row-score"><span>92</span> / 100</div>
            </div>

            <div class="row row-verbal">
              <div class="row-name">
                <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
                <p>Verbal</p>
              </div>

              <div class="row-score"><span>61</span> / 100</div>
            </div>

            <div class="row row-visual">
              <div class="row-name">
                <img src="assets/images/icon-visual.svg" alt="Visual icon" />
                <p>Visual</p>
              </div>

              <div class="row-score"><span>72</span> / 100</div>
            </div>
          </div>

          <button class="btn">Continue</button>
        </section>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Jair-MV">Jair-MV</a>.
      </div>
    </main>
  </body>
</html>
